# Default properties for all environments
server:
  port: 8080

spring:
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        type: warn
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: user
    password: secret
  h2:
    console:
      enabled: true
      path: /h2-db
management:
  endpoints:
    web:
      exposure:
        include: health
logging:
  level:
    com.nietol.tcs: DEBUG
    org.springframework: WARN
